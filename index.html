<!DOCTYPE html>
<html lang="pt/br"> <!-- Prestar atenção no idioma escolhido-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title> <!-- Comando referente ao titulo no link de endereço da pagina-->
</head>
<body> 
    <header>ESCREVA AQUI O TITULO DA SUA PAGINA</header> <!-- O comando header é referente ao Titulo da pagina--> 
    <section class="chamada"> <!-- seção é a divisão da pagina da internet, essa primeira seção é a que vai aparecer embaixo do Titulo, comando class é a classificação da seção neste caso "chamada"-->
        <div class="chamada-texto"> <!-- div é referente a uma divisão de informações dentro da seção chamada, a div esta classificada como chamada-texto-->
            <h1>ESCREVA AQUI O TITULO DA SEÇÃO</h1> <!--Titulo dentro da seção-->
            <P>ESCREVA AQUI O TEXTO INFORMATIVO</P> <!--Texto dentro da seção-->
        </div> <!--fechando a div class="chamada-texto"-->
            
        <div class="chamada-video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/8p7RJSkrP74?si=BtX4cZ9kgQd0Cvko" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="segunda-section">
        <div class="imagem">

        </div>
        <div class="video">

        </div>
    </section>
</body>
</html>
